<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ATM-POJECT</title>

</head>

<body>
    <main>
        <section>
            <div class="ATMForm">
                <div class="container">
                    <form action="ATMForm">
                        <div class="Indicate">
                            <label for="firstname">firstname</label>
                            <input type="text" name="firstname" id="firstname" placeholder="Firstname">
                        </div>

                        <div class="Indicate">
                            <label for="lastname">lastname</label>
                            <input type="text" name="lastname" id="lastname" placeholder="Lastname">
                        </div>

                        <div class="Indicate">
                            <label for="options">Select your account-type</label>
                            <select name="account-type" id="account-type">
                                <option value="savings">Savings</option>
                                <option value="current">Current</option>
                                <option value="business">Business</option>
                            </select>
                        </div>

                        <div class="Indicate">
                            <input type="submit" value="get new card" id="submit">
                        </div>
                    </form>
                </div>


                <div class="ATM-Container">

                    <div class="atmFunction">
                        Your card will display here
                    </div>

                    <div class="atm invisible">
                        <div class="mainBox">
                            <span class="account-type">Savings</span>
                            <img src="Access 1.png" alt="logo">
                        </div>

                        <ul class="list">
                            <li class="listIcons">
                                <ion-icon name="qr-scanner"></ion-icon>
                            </li>
                            <li class="listIcon">
                                <ion-icon name="logo-rss"></ion-icon>
                            </li>
                        </ul>

                        <div class="card-numeral">0013489645974688</div>
                        <div class="expiry">
                            <span>Expires:</span>
                            <span class="expiry-date">03/25</span>
                        </div>

                        <div class="card-names">
                            <span class="firstname">Firstname</span>
                            <span class="lastname">Lastname</span>
                            <img src="visa.png.jpg" alt="visaogo" class="visa-logo">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script defer src="script.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
