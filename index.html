<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ATM-POJECT</title>

</head>

<body>
    <main>
        <section class="ATMForm">
            <div class="container">
                <form action="ATMForm" class="Indicate">
                    <div>
                        <label for="firstName">Firstname</label>
                        <input type="text" name="firstName" id="firstName">
                    </div>

                    <div>
                        <label for="lastName">Lastname</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>

                    <div>
                        <label for="options">kindly select your account-type</label>
                        <select name="options" id="options">
                            <option value="">Current</option>
                            <option value="">Savings</option>
                        </select>
                    </div>

                    <button class="btnForm">Submit</button>


                </form>
            </div>
            <div class="mainBox">
                <div class="cardBox">
                    <div class="Atm">
                        <p class="AtmCard">Debit</p>
                        <img src="img.png" alt="" class="AtmLogo">
                    </div>
                    <ul class="list">
                        <li class="itemIcon">
                            <ion-icon name="logo-rss"></ion-icon>
                        </li>
                    </ul>

                    <p class="cardNumeral" id="digit">**** **** **** 4411</p>
                    <p class="expDate" id="expDate">EXPIRES End Of 3/25</p>

                    <div class="logo">
                        <p class="Name">Abubakar Kehinde</p>
                        <img src="masterCard logo.png" alt="" class="MLogo">

                    </div>


                </div>

            </div>
            <div class="overlay hidden"></div>

        </section>
    </main>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script defer src="script.js"></script>
</body>

</html>
